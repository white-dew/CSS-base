<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
		}
		.wrap {
			/* 
				容器设display：table， 并且宽度要为100% 
			*/
			display: table;
			width: 100%;
		}
		.common {
			height: 300px;
			border: 1px solid #abc;
			box-sizing: border-box;
		}

		.left {
			display: table-cell;
			width: 200px;
		}
		.mid {
			display: table-cell;
			width: auto;
		}
		.right {
			display: table-cell;
			width: 200px;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<div class="left common">left</div>
		<div class="mid common">mid</div>
		<div class="right common">right</div>
	</div>

</body>
</html>
