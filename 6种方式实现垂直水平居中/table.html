<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
    }
    
    .wrap {
      display: table;
            
      width: 600px;
      height: 600px;
      background-color: #abc;
      
    }
    .index {
			display: table-cell;
			vertical-align: middle; /*关键*/
			text-align: center;
    }
    .inner{
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="index">
      <div class="inner"></div>
    </div>
  </div>

</body>
</html>
