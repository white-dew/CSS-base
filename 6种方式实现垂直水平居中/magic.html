<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
    }
    .wrap {
      position: relative;

      width: 600px;
      height: 600px;
      background-color: #abc;
    }
    .index {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;

      width: 200px;
      height: 200px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="index"></div>
  </div>
</body>
</html>
