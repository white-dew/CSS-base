<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <style>
    * {
      margin: 0;
    }
    .common{
      height: 300px;
      border: 1px solid #abc;
      box-sizing: border-box;
    }

    /*双飞翼与圣杯类似，只是中间列用一个容器div包住了, */
    .wrap {
    }
    .container{
      float: left;
      width: 100%;
    }
    .mid {
      margin-left: 200px;
      margin-right: 200px;
    }
    .left {
      float: left;
      margin-left: -100%;
      width: 200px;
    }
    .right {
      float: left;
      margin-left: -200px;
      width: 200px;
    }
  </style>
</head>
<body>
  
  <div class="wrap">
    <div class="container">
       <div class="mid common">mid</div>
    </div>
    <div class="left common">left</div>
    <div class="right common">right</div>
  </div>


</body>
</html>
